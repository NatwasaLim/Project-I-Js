<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>THE COFFEE</title>
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Anton|Oxygen|Playfair+Display" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>

</head>

<body>
  <div id="header-wrapper">
    <div id="banner" class="container">
      <div class="title">
        <h1>THE BLACK COFFEE</h1>
        <span class="byline">Milk Latte Cappucino Chocolate</span>
      </div>
    </div>
  </div>

  <div id="wrapper">
    <div id="three-column" class="container">
      <div class="row justify-content-md-center">
        <div class="col-md" id="BoxA">
          <h2>
            <span i class="fa fa-list-ol" aria-hidden="true">
              </i>
            </span> Table Number
          </h2>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="col-md" id="BoxB">
          <div class="form-group">
            <h3>
              <span i class="fa fa-book" aria-hidden="true">
                </i>
              </span> Menu
            </h3>
            <input type="text" class="form-control" id="Inputmenu" placeholder="name">
          </div>
        </div>
        <div class="col-md" id="BoxC">
          <div class="form-group">
            <h3>
              <span i class="fa fa-user-circle-o" aria-hidden="true">
                </i>
              </span> Staff
            </h3>
            <input type="text" class="form-control" id="Inputstaff" placeholder="name">
          </div>
        </div>
      </div>
    </div>

  </div>
  <div id="center">
    <center>
      <div class="form-group">
        <div class="btn-group" role="group" aria-label="...">
          <button type="submit" class="btn btn-primary btn-md" id="submit">
            <i class="fa fa-plus-circle" aria-hidden="true"></i> Submit</button>
          <button type="submit" class="btn btn-warning btn-md"  id="">
            <i class="fa fa-pencil-square" aria-hidden="true"></i> Edit</button>
          <button type="submit" class="btn btn-danger btn-md" id="clear">
            <i class="fa fa-trash" aria-hidden="true"></i> Delete</button>
        </div>
      </div>
    </center>
  </div>

  <div id="footer-wrapper">
    <div class="container">
      <div class="title">
      <h5> Start Each Day With The Balck Coffee </h5>
      </div>
      <div id="wrapper">
        <div id="three-column" class="container">
          <div class="row justify-content-md-center">
            <div class="col-md" id="BoxA">
              <h4>
                <span i class="fa fa-list-ol" aria-hidden="true">
                  </i>
                </span> Table Number
              </h4>
              <div class="card-body" id="post_table_no"> </div>
            </div>
            <div class="col-md" id="BoxB">
              <div class="form-group">
                <h4>
                  <span i class="fa fa-book" aria-hidden="true">
                    </i>
                  </span> Menu
                </h4>
                <div class="card-body" id="post_menu"> </div>
              </div>
            </div>
            <div class="col-md" id="BoxC">
              <div class="form-group">
                <h4>
                  <span i class="fa fa-user-circle-o" aria-hidden="true">
                    </i>
                  </span> Staff
                </h4>
                <!--<div class="card-body" id="post_staff"> </div>-->
                
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
